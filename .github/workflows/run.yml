on:
    push:
    workflow_dispatch:
    schedule:
        - cron:  '*/10 * * * *'

permissions: write-all

jobs:
    run:
       runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Set up Python
  uses: actions/setup-python@v2
  with:
    python-version: '3.x'
- name: Install dependencies
  run: |
    pip install pandas requests
- name: Run script
  run: python status_scraper.py
